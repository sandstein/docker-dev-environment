<Macro SSL>
    SSLEngine On
    SSLCertificateFile /usr/local/apache2/conf/conf.d/ssl/crt/localhost.crt
    SSLCertificateKeyFile /usr/local/apache2/conf/conf.d/ssl/key/localhost.key
    SSLCertificateChainFile /usr/local/apache2/conf/conf.d/ssl/crt/Sandstein-CA.crt
    SSLCipherSuite EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH
    SSLProtocol All -SSLv2 -SSLv3
    SSLHonorCipherOrder On
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    <FilesMatch "\.(cgi|shtml|phtml|php|cfm)$">
        SSLOptions +StdEnvVars
    </FilesMatch>
    BrowserMatch ".*MSIE.*" \
        nokeepalive ssl-unclean-shutdown \
        downgrade-1.0 force-response-1.0

</Macro>
