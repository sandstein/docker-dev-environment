# Deny access to the entirety of your server's filesystem. You must
# explicitly permit access to web content directories in other 
# <Directory> blocks below.
#
<Directory />
    AllowOverride none
    Require all denied
</Directory>

# Setup the server wide document root
<Directory "${DOCROOT}">
    Options Indexes FollowSymLinks
    AllowOverride None
    Require all granted
</Directory>

# Setup the server wide vhost root
<Directory "${VHOSTROOT}">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Require all granted
</Directory>

# Setup server wide directory index
<IfModule dir_module>
    DirectoryIndex index.php index.html
</IfModule>

# Disable access to .htaccess, .htpasswdm etc. files
<Files ".ht*">
    Require all denied
</Files>

# Disable access to .git files
<Files ".git*">
    Require all denied
</Files>

# Location of error log
ErrorLog "logs/error_log"

# LogLevel: debug, info, notice, warn, error, crit, alert, emerg
LogLevel warn

# Log format
<IfModule log_config_module>
    LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
    LogFormat "%h %l %u %t \"%r\" %>s %b" common

    <IfModule logio_module>
      # You need to enable mod_logio.c to use %I and %O
      LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O" combinedio
    </IfModule>

    CustomLog "logs/access_log" common
</IfModule>

# Proxy config
<IfModule headers_module>
    RequestHeader unset Proxy early
</IfModule>
<IfModule mod_headers.c>
   RequestHeader unset Proxy
</IfModule>

# Setup mime types
<IfModule mime_module>
    TypesConfig conf/mime.types
    AddType application/x-compress .Z
    AddType application/x-gzip .gz .tgz
</IfModule>

# SSL setup
<IfModule ssl_module>
    SSLRandomSeed startup builtin
    SSLRandomSeed connect builtin
</IfModule>

PidFile "${SRVROOT}/tmp/httpd.pid"
TraceEnable Off

Include "${SRVROOT}/conf/macro.conf"
IncludeOptional "${SRVROOT}/conf/vhosts-dev/*.conf"
