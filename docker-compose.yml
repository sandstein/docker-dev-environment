version: '3'

networks:
  app-tier:
    driver: bridge

services:

  mysql-55:
    container_name: mysql-55
    env_file: env/db.env
    build:
      context: ./docker/mysql-55
      args:
        - USER_ID=${USER_ID}
        - GROUP_ID=${GROUP_ID}
    networks:
      app-tier:
        aliases:
          - mysql-55
    ports:
      - "3355:3306"
    volumes:
      - data_mysql_55:/var/lib/mysql
      - config_mysql_55_etc:/etc/mysql/conf.d
    cap_add:
      - SYS_NICE

  mysql-56:
    container_name: mysql-56
    env_file: env/db.env
